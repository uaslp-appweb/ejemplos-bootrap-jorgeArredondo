<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ejercicio Formularios</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row form-group pt-3">
                <div class="col-md-5">
                    <h2 class="lead">Sign In</h2><!--style="font-size: 3vw"-->
                    <p class="lead font-weight-bold">If your workplace integrates with Safari Single
                        Sign On, sign in with just your email below</p><!--style="font-size: 2.7vw"-->
                    <input type="text" class=" form-control" placeholder="Email address or Username"><br><!--style="font-size: 2.12vw"-->
                    <input type="text" class=" form-control" placeholder="Password"><!--style="font-size: 2.12vw"-->
                </div>
                <div class="col-md-5">
                    <h2 class="lead">Not a Member?</h2><!--style="font-size: 3vw"-->
                    <button type="submit" class="btn btn-secondary text-white pl-4 pr-4 mb-2">Try it Free</button><!--style="font-size:1.8vw"-->
                    <p class="text-secondary">Or</p><!--style="font-size:2vw"-->
                    <button type="submit" class="btn btn-secondary text-white pl-4 pr-4 mb-2">Join Now</button><!--style="font-size:1.8vw"-->
                </div>
            </div>
            <div class="form-check col-md-5">
                <div class="row" style="align-items:center">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label lead">Remember Me?</label><!--style="font-size: 2.4vw"-->
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning text-white pl-4 pr-4">Sign In</button><!--style="font-size:1.8vw"-->
                <a href="#" class="btn text-warning offset-md-2">Forgot password</a>
            </div>
        </form>
    </div>

</body>

</html>
